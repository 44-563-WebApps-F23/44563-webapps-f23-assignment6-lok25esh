<!DOCTYPE html>
<html>
 <head>
    <title>Authors</title>
 </head>
<body>

    <h2>Author entry Lokesh_Kallepalli</h2>

    <form>
        <label for="theHiddenAuthor">The hidden author name</label>
        <input type ="password" id="theHiddenAuthor" name="hidden_author_name"  value="Dickens" disabled> <br>
    
        <label for="guessAuthorName">Guess the author</label>
        <input type ="text" id="guessAuthorName" name="guess_Author-Name" autofocus> <br>
    
        <input type="button" onclick="checkAuthor()" value="Check the entered value">
    </form>


<p id="result"> Output: Good - <span id="goodCount">0</span>, Oops - <span id="oopsCount">0</span></p>

<script> 
    let good=0;
    let oops=0;
function checkAuthor (){
    
    hiddenValue = document.getElementById("theHiddenAuthor").value
    guessValue = document.getElementById("guessAuthorName").value
    
    output = document.getElementById("result")
    if(hiddenValue==guessValue){
        good++;
        alert('You got it right')
        output.innerHTML="Output: Good-"+good+", Oops-"+oops
    } else {
        oops++
        alert('Sorry')
        output.innerHTML="Output: Good-"+good+",Oops-"+oops
    }
    

}
</script>

</body>
</html>
