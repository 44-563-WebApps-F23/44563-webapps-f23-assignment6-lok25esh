<!DOCTYPE html>
,<head>
    <title>Tips</title>
</head>
<html>
 
<body>

<h2>Kallepalli Lokesh shows tip amounts</h2>

<form>
    <label for="baseAmount1">Enter base amount </label>
    <input type="number" id="baseAmount1" name="baseAmount1" value="50"><br><br>

    <label for="tipPercent1">Enter the tip percent </label>
    <input type="number" id="tipPercent1" name="tipPercent1" value="15"><br><br>
</form>

<button onclick="tips()">Show tip</button>

<p id="output">click on "show tip" to view tip amount</p>

<form>
    <input type="radio" id="calcSum" name="operation" value="sum" onclick="chooseOp()">
    <label for="calcSum">sum</label><br>
  
    <input type="radio" id="calcDiff" name="operation" value="difference" onclick="chooseOp()">
    <label for="calcDiff">diff</label><br>
  
    <input type="radio" id="calcMult" name="operation" value="product" onclick="chooseOp()">
    <label for="calcMult">mult</label><br>
</form>

  <p id="operation_Result"></p>

  
<script> 

function tips() {
        const input_Amount = parseFloat(document.getElementById('baseAmount1').value);
        const tip_Percent = parseFloat(document.getElementById('tipPercent1').value);
            let myOutput="";
            let toShow= "";

            for (let k = 0; k < 5; k++) {
                const tipLevel = tip_Percent + k * 4;
                const calculatedTip = (input_Amount * tipLevel) / 100;
                toShow += `${tipLevel}% is ${calculatedTip.toFixed(1)}; `;
            }
            
            myResult = `Tips are: ${toShow}`;

            document.getElementById('output').textContent = myResult;
        }

    
function chooseOp() {
        
        const operation = document.querySelector('input[name="operation"]:checked').value;
        
        const base1 = parseFloat(document.getElementById('form1_baseAmount').value);
        const tip1 = parseFloat(document.getElementById('form1_tipPercent').value);
        
        let calcResult;

        switch (operation) {
		        case "sum":
                    calcResult = `Sum of ${base1} and ${tip1} is ${base1 + tip1}`;
                    break;
                case "difference":
                    calcResult = `Difference between ${base1} and ${tip1} is ${base1 - tip1}`;
                    break;
                case "product":
                    calcResult = `Product of ${base1} and ${tip1} is ${base1 * tip1}`;
                    break;
                default:
                    calcResult = "Please select Either Sum or Difference or Multiplication";
            }

            document.getElementById('operation_Result').textContent = `${calcResult}`;
    }
</script>

</body>
</html>
