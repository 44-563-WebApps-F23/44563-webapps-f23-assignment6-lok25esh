<!DOCTYPE html>
,<head>
    <title>Tips</title>
</head>
<html>
 
<body>

<h2>Kallepalli Lokesh shows tip amounts</h2>

<form>
    <label for="baseAmount1">Enter base amount </label>
    <input type="number" id="baseAmount1" name="baseAmount1" value="50"><br><br>

    <label for="tipPercent1">Enter the tip percent </label>
    <input type="number" id="tipPercent1" name="tipPercent1" value="15"><br><br>
</form>

<button onclick="tips()">Show tip</button>

<p id="output">click on "show tip" to view tip amount</p>

<form>
    <input type="radio" id="findSum" name="airthmetic-operation" value="sum" onclick="chooseOp()">
    <label for="findSum">sum</label><br>
  
    <input type="radio" id="findDiff" name="airthmetic-operation" value="difference" onclick="chooseOp()">
    <label for="findDiff">diff</label><br>
  
    <input type="radio" id="findMult" name="airthmetic-operation" value="product" onclick="chooseOp()">
    <label for="findMult">mult</label><br>
</form>

  <p id="airthmetic-operation_Output"></p>

  
<script> 

function tips() {
        const input_Amount = parseFloat(document.getElementById('baseAmount1').value);
        const tip_Percent = parseFloat(document.getElementById('tipPercent1').value);
            let myOutput="";
            let toShow= "";

            for (let k = 0; k < 5; k++) {
                const tipLevel = tip_Percent + k * 4;
                const calculatedTip = (input_Amount * tipLevel) / 100;
                toShow += `${tipLevel}% is ${calculatedTip.toFixed(1)}; `;
            }
            
            myResult = `Tips are: ${toShow}`;

            document.getElementById('output').textContent = myResult;
        }

    
function chooseOp() {
        
        const operation = document.querySelector('input[name="airthmetic-operation"]:checked').value;
        
        const inputBase = parseFloat(document.getElementById('baseAmount1').value);
        const inputTip = parseFloat(document.getElementById('tipPercent1').value);
        
        let calcOutput;

        switch (operation) {
		        case "sum":
                    calcOutput = `Sum of ${inputBase} and ${inputTip} is ${inputBase + inputTip}`;
                    break;
                case "difference":
                    calcOutput = `Difference between ${inputBase} and ${inputTip} is ${inputBase - inputTip}`;
                    break;
                case "product":
                    calcOutput = `Product of ${inputBase} and ${inputTip} is ${inputBase * inputTip}`;
                    break;
                default:
                    calcOutput = "Please select valid option";
            }

            document.getElementById('airthmetic-operation_Output').textContent = `${calcOutput}`;
    }
</script>

</body>
</html>
